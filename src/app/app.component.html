<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Information Form</title>
</head>
<body>
<app-navbar></app-navbar>

<mat-sidenav-container id="mainComponent"
[ngClass]="this.navbarService.selectedDropdown" 
>
  <div class="container mt-5 form-container" id="formContainer">
    <mat-toolbar class="text-center mb-4" color="primary">Employee Information Form</mat-toolbar>
    <form id="employeeForm" (ngSubmit)="onFormSubmit()" [formGroup]="employeeForm">
      <div class="form-group">
        <mat-form-field>
          <label for="firstName">First Name</label>
          <input 
          matInput 
          #firstName 
          class="form-control" style="color: black;" 
          placeholder="Enter First Name" 
          id="firstName" 
          name="firstName" 
          required
          [required]="!firstName.valid" 
          >
          <mat-error *ngIf="employeeForm.get('firstName').hasError('required')" class="text-danger">First Name is required</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label for="lastName">Last Name</label>
          <input matInput #lastName class="form-control" style="color: black;" placeholder="Enter Last Name" id="lastName" name="lastName" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label for="email">Email</label>
          <input matInput #email type="email" class="form-control" style="color: black;" id="email" name="email" placeholder="Enter Email" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
          <mat-error *ngIf="employeeForm.get('email').hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="employeeForm.get('email').hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label for="phoneNumber">Phone Number</label>
          <input matInput #phoneNumber type="tel" class="form-control" style="color: black;" id="phoneNumber" placeholder="Enter Phone"  name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          <small class="form-text text-muted">Format: 123-456-7890</small>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label for="address">Address</label>
          <textarea matInput #address class="form-control" style="color: black;" placeholder="Enter Address" id="address" name="address" rows="3" required></textarea>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label for="position">Position</label>
          <select matNativeControl #position class="form-control" style="color: black;" id="position" name="position" required>
            <option value="">Select Position</option>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
            <option value="Designer">Designer</option>
            <option value="HR">HR</option>
          </select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Date of Joining</mat-label>
          <input matInput #dateOfJoining [matDatepicker]="picker" placeholder="Format: MM/DD/YYYY" >
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="btn-container">
        <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</mat-sidenav-container>
 
</body>
</html>
